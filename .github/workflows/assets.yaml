---
name: Talos Boot Assets Generation

on:
  workflow_dispatch:
    inputs:
      version:
        description: Talos version
        default: latest
        required: false

concurrency:
  group: ${{ github.actor }}-build

env:
  TALOS_VERSION: "${{ inputs.version || 'latest' }}"
  # renovate: depName=ghcr.io/siderolabs/intel-ucode
  INTEL_UCODE_VERSION: 20231114
  # renovate: depName=ghcr.io/siderolabs/i915-ucode
  I915_UCODE_VERSION: 20231111

jobs:
  check-releases:
    name: Check for new releases
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Talos release version
        id: talos-release
        run: |
          if [ "${{ env.TALOS_VERSION }}" == "latest" ]; then
            talos_release_tag=$(curl -sL https://api.github.com/repos/siderolabs/talos/releases/latest | jq -r ".tag_name")
          else
            talos_release_tag="${{ env.TALOS_VERSION }}"
          fi
          echo "talos_release_tag=$talos_release_tag" >> $GITHUB_OUTPUT

      - name: Fetch latest Boot Assets release version
        id: boot-asset-release
        run: |
          boot_assets_release_tag=$(curl -sL https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r ".tag_name")
          echo "boot_assets_release_tag=$boot_assets_release_tag" >> $GITHUB_OUTPUT

      - name: Compare release versions
        if: steps.talos-release.outputs.talos_release_tag != steps.boot-asset-release.outputs.boot_assets_release_tag
        id: compare-releases
        run: |
          compare_result=$(./.github/scripts/semver2.sh \
            ${{ steps.talos-release.outputs.talos_release_tag }} \
            ${{ steps.boot-asset-release.outputs.boot_assets_release_tag }})
          echo "compare_result=$compare_result" >> $GITHUB_OUTPUT

    outputs:
      newTalosReleaseFound: ${{ steps.compare-releases.outputs.compare_result }}
      talosReleaseTag: ${{ steps.talos-release.outputs.talos_release_tag }}

  build-kernel:
    needs: [check-releases]
    name: Build custom kernel image
    runs-on: ubuntu-latest

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if kernel image already exists
        id: check-kernel
        run: |
          if docker manifest inspect ghcr.io/${{ github.actor }}/kernel:${{ needs.check-releases.outputs.talosReleaseTag }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Kernel image already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Kernel image does not exist, will build"
          fi

      - name: Get pkgs release tag
        if: steps.check-kernel.outputs.exists == 'false'
        id: pkgs-release
        run: |
          release=release-$(grep -Eo '[0-9]\.[0-9]+' <<< '${{ needs.check-releases.outputs.talosReleaseTag }}')
          echo "release=$release" >> $GITHUB_OUTPUT

      - name: Checkout
        if: steps.check-kernel.outputs.exists == 'false'
        uses: actions/checkout@v4
        with:
          repository: siderolabs/pkgs
          ref: ${{ steps.pkgs-release.outputs.release }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Checkout patches
        if: steps.check-kernel.outputs.exists == 'false'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: patches
          sparse-checkout: patches/pkgs
          sparse-checkout-cone-mode: false

      - name: Apply patches
        if: steps.check-kernel.outputs.exists == 'false'
        run: |
          while IFS= read -r file; do
            echo "==> Adding $file"
            git apply -v $file
          done < <(find "./patches/patches/pkgs" -type f -name "*.patch" | sort)

      - name: Maximize build space
        if: steps.check-kernel.outputs.exists == 'false'
        uses: jlumbroso/free-disk-space@main
        with:
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up QEMU
        if: steps.check-kernel.outputs.exists == 'false'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check-kernel.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build kernel image
        if: steps.check-kernel.outputs.exists == 'false'
        run: |
          make kernel \
            PLATFORM=linux/amd64 \
            USERNAME="${{ github.actor }}" \
            TAG="${{ needs.check-releases.outputs.talosReleaseTag }}" \
            PUSH="true"

  build-imager:
    needs: [check-releases, build-kernel]
    name: Build imager image
    runs-on: ubuntu-latest

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if imager image already exists
        id: check-imager
        run: |
          if docker manifest inspect ghcr.io/${{ github.actor }}/imager:${{ needs.check-releases.outputs.talosReleaseTag }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Imager image already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Imager image does not exist, will build"
          fi

      - name: Checkout Talos
        if: steps.check-imager.outputs.exists == 'false'
        uses: actions/checkout@v4
        with:
          repository: siderolabs/talos
          ref: refs/tags/${{ needs.check-releases.outputs.talosReleaseTag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up QEMU
        if: steps.check-imager.outputs.exists == 'false'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check-imager.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build imager image
        if: steps.check-imager.outputs.exists == 'false'
        run: |
          make imager \
            PLATFORM="linux/amd64" \
            USERNAME="${{ github.actor }}" \
            TAG="${{ needs.check-releases.outputs.talosReleaseTag }}" \
            PUSH="true"

    outputs:
      imager-exists: ${{ steps.check-imager.outputs.exists }}

  build-installer:
    needs: [check-releases, build-kernel, build-imager]
    name: Build installer with custom kernel
    runs-on: ubuntu-latest

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if installer image already exists
        id: check-installer
        run: |
          if docker manifest inspect ghcr.io/${{ github.actor }}/installer:${{ needs.check-releases.outputs.talosReleaseTag }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Installer image already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Installer image does not exist, will build"
          fi

      - name: Checkout Talos
        if: steps.check-installer.outputs.exists == 'false'
        uses: actions/checkout@v4
        with:
          repository: siderolabs/talos
          ref: refs/tags/${{ needs.check-releases.outputs.talosReleaseTag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Checkout patches
        if: steps.check-installer.outputs.exists == 'false'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: patches
          sparse-checkout: patches/talos
          sparse-checkout-cone-mode: false

      - name: Apply patches
        if: steps.check-installer.outputs.exists == 'false'
        run: |
          if [ -d "./patches/patches/talos" ]; then
            while IFS= read -r file; do
              echo "==> Adding $file"
              git apply -v $file
            done < <(find "./patches/patches/talos" -type f -name "*.patch" | sort)
          else
            echo "No Talos patches found, skipping"
          fi

      - name: Set up QEMU
        if: steps.check-installer.outputs.exists == 'false'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check-installer.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build installer with custom kernel
        if: steps.check-installer.outputs.exists == 'false'
        run: |
          make installer \
            PLATFORM="linux/amd64" \
            USERNAME="${{ github.actor }}" \
            TAG="${{ needs.check-releases.outputs.talosReleaseTag }}" \
            PKG_KERNEL="ghcr.io/${{ github.actor }}/kernel:${{ needs.check-releases.outputs.talosReleaseTag }}" \
            PUSH="true"

    outputs:
      installer-exists: ${{ steps.check-installer.outputs.exists }}

  build-boot-assets:
    needs: [check-releases, build-installer]
    if: needs.build-installer.outputs.installer-exists == 'false'
    name: Build boot assets with system extensions
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create output directory
        run: mkdir -p _out

      - name: Build installer with system extensions
        run: |
          docker run --rm -t \
            -v ${{ github.workspace }}/_out:/out \
            -v /dev:/dev \
            --privileged \
            ghcr.io/${{ github.actor }}/imager:${{ needs.check-releases.outputs.talosReleaseTag }} \
            installer \
            --arch amd64 \
            --base-installer-image ghcr.io/${{ github.actor }}/installer:${{ needs.check-releases.outputs.talosReleaseTag }} \
            --system-extension-image ghcr.io/siderolabs/i915-ucode:${{ env.I915_UCODE_VERSION }} \
            --system-extension-image ghcr.io/siderolabs/intel-ucode:${{ env.INTEL_UCODE_VERSION }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: talos-installer-final
          path: _out/installer-amd64.tar
          if-no-files-found: error
          retention-days: 1

  push-final-installer:
    needs: [check-releases, build-boot-assets]
    name: Push final installer image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Download final installer image
        uses: actions/download-artifact@v4
        with:
          name: talos-installer-final
          path: /tmp/talos-final

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install crane
        uses: imjasonh/setup-crane@v0.4

      - name: Push final installer image
        run: |
          crane push \
            --platform linux/amd64 \
            /tmp/talos-final/installer-amd64.tar \
            ghcr.io/${{ github.actor }}/installer-final:${{ needs.check-releases.outputs.talosReleaseTag }}
